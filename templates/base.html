<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-bar" style="background-color: lightseagreen">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button">Erik's Bar</a>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button w3-right">Dashboard</a>
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-right">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-right">Login</a>
        <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-right">Register</a>
    {% endif %}
</div>
<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
